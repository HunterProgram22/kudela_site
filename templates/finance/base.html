{% extends 'base.html' %}

{% block title %}{{ page_title|default:"Finance" }} - Kudela Finance{% endblock %}

{% block content %}
<div class="flex gap-6">

    <!-- Sidebar Navigation -->
    <aside class="w-64 flex-shrink-0">
        <div class="bg-slate-700 rounded-lg shadow-lg p-4">
            <h2 class="text-lg font-semibold text-white mb-4">Finance</h2>
            <nav class="space-y-1">
    <a href="{% url 'finance:home' %}"
       class="flex items-center gap-3 px-3 py-2 rounded-md transition {% if request.resolver_match.url_name == 'home' %}bg-slate-600 text-white{% else %}text-slate-200 hover:bg-slate-600{% endif %}">
        <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
        Dashboard
    </a>
    <a href="{% url 'finance:balance_list' %}"
       class="flex items-center gap-3 px-3 py-2 rounded-md transition {% if 'balance' in request.resolver_match.url_name %}bg-slate-600 text-white{% else %}text-slate-200 hover:bg-slate-600{% endif %}">
        <i data-lucide="scale" class="w-5 h-5"></i>
        Balance Sheet
    </a>
    <a href="{% url 'finance:income_list' %}"
       class="flex items-center gap-3 px-3 py-2 rounded-md transition {% if 'income' in request.resolver_match.url_name %}bg-slate-600 text-white{% else %}text-slate-200 hover:bg-slate-600{% endif %}">
        <i data-lucide="trending-up" class="w-5 h-5"></i>
        Income
    </a>
    <a href="{% url 'finance:analysis' %}"
       class="flex items-center gap-3 px-3 py-2 rounded-md transition {% if request.resolver_match.url_name == 'analysis' %}bg-slate-600 text-white{% else %}text-slate-200 hover:bg-slate-600{% endif %}">
        <i data-lucide="bar-chart-3" class="w-5 h-5"></i>
        Analysis
    </a>
    <a href="{% url 'finance:reports' %}"
       class="flex items-center gap-3 px-3 py-2 rounded-md transition {% if request.resolver_match.url_name == 'reports' %}bg-slate-600 text-white{% else %}text-slate-200 hover:bg-slate-600{% endif %}">
        <i data-lucide="file-text" class="w-5 h-5"></i>
        Reports
    </a>
    <a href="{% url 'finance:tax_list' %}"
       class="flex items-center gap-3 px-3 py-2 rounded-md transition {% if 'tax' in request.resolver_match.url_name %}bg-slate-600 text-white{% else %}text-slate-200 hover:bg-slate-600{% endif %}">
        <i data-lucide="receipt" class="w-5 h-5"></i>
        Taxes
    </a>

    <hr class="my-3 border-slate-500">

    <a href="{% url 'finance:balance_add' %}"
       class="flex items-center gap-3 px-3 py-2 rounded-md text-emerald-300 hover:bg-slate-600 transition">
        <i data-lucide="plus-circle" class="w-5 h-5"></i>
        Add Balance
    </a>
    <a href="{% url 'finance:income_add' %}"
       class="flex items-center gap-3 px-3 py-2 rounded-md text-emerald-300 hover:bg-slate-600 transition">
        <i data-lucide="plus-circle" class="w-5 h-5"></i>
        Add Income
    </a>
</nav>
        </div>
    </aside>

    <!-- Main Content Area -->
    <div class="flex-1">
        {% block finance_content %}{% endblock %}
    </div>

</div>
{% endblock %}
