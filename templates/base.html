<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Kudela Site{% endblock %}</title>

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand': {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                        }
                    }
                }
            }
        }
    </script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    {% block extra_head %}{% endblock %}
</head>
<body class="bg-slate-400 min-h-screen flex flex-col">

    <!-- Top Navigation -->
    <nav class="bg-slate-800 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <!-- Logo/Brand -->
                <a href="/" class="text-xl font-semibold">Kudela Partnership</a>

                <!-- Main Nav Links -->
                <div class="hidden md:flex space-x-6">
                    <a href="{% url 'finance:home' %}" class="hover:text-blue-300 transition">Finance</a>
                    <a href="#" class="hover:text-blue-300 transition">Golf</a>
                    <a href="#" class="hover:text-blue-300 transition">Photos</a>
                    <a href="#" class="hover:text-blue-300 transition">Reports</a>
                </div>

                <!-- User Menu -->
                <div class="flex items-center space-x-4">
                    {% if user.is_authenticated %}
                        <span class="text-sm text-gray-300">{{ user.username }}</span>
                        <a href="{% url 'admin:logout' %}" class="text-sm hover:text-blue-300">Logout</a>
                    {% else %}
                        <a href="{% url 'admin:login' %}" class="text-sm hover:text-blue-300">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <main class="max-w-7xl mx-auto px-4 py-8 flex-1 w-full">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-slate-800 text-gray-400 text-center py-4">
        <p class="text-sm">&copy; 2025 The Kudela Partnership</p>
    </footer>

    <!-- Initialize Lucide Icons -->
    <script>
        lucide.createIcons();
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
