<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kudela Partnership</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-400 min-h-screen flex items-center justify-center">

    <div class="bg-slate-50 rounded-lg shadow-lg p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-slate-800">Kudela Partnership</h1>
            <p class="text-slate-600">Sign in to continue</p>
        </div>

        {% if form.errors %}
        <div class="bg-rose-100 border border-rose-300 text-rose-700 px-4 py-3 rounded-lg mb-6">
            <p class="text-sm">Invalid username or password. Please try again.</p>
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-slate-700 mb-1">Username</label>
                <input type="text" name="username" id="username" required
                       class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                <input type="password" name="password" id="password" required
                       class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <button type="submit" class="w-full bg-slate-700 text-white py-2 rounded-lg hover:bg-slate-600 transition font-medium">
                Sign In
            </button>
        </form>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
